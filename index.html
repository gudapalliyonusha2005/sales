<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #555;
    }

    .card p {
      font-size: 32px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding: 20px;">ðŸ“Š My Data Dashboard</h1>

  <div class="dashboard">
    <div class="card">
      <h3>Total Users</h3>
      <p id="users">0</p>
    </div>
    <div class="card">
      <h3>Revenue</h3>
      <p id="revenue">$0</p>
    </div>
    <div class="card">
      <h3>Active Sessions</h3>
      <p id="sessions">0</p>
    </div>
  </div>

  <script>
    // Simulated data (you can replace this with real data from APIs or a backend)
    const data = {
      users: 1254,
      revenue: 5423.50,
      sessions: 183
    };

    // Update the dashboard
    document.getElementById('users').textContent = data.users;
    document.getElementById('revenue').textContent = `$${data.revenue.toLocaleString()}`;
    document.getElementById('sessions').textContent = data.sessions;
  </script>
</body>
</html>
